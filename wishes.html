<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My 26 Wishes for You üí´</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --deep-red: #8b0000;
        --beige: #f5f5dc;
        --gold: #d4af37;
        --light-gold: #ffe55c;
        --dark-red: #5a0000;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, var(--beige) 0%, #f9f3e9 100%);
        color: #333;
        line-height: 1.6;
        overflow-x: hidden;
        min-height: 100vh;
      }

      h1,
      h2,
      h3 {
        font-family: "Dancing Script", cursive;
        color: var(--deep-red);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      section {
        padding: 80px 0;
      }

      /* Intro Section */
      .intro {
        text-align: center;
        padding: 100px 0 60px;
        background: linear-gradient(
            rgba(212, 175, 55, 0.1),
            rgba(139, 0, 0, 0.05)
          ),
          url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23F5F5DC"/><path d="M50,20 C65,20 80,30 80,50 C80,70 65,80 50,80 C35,80 20,70 20,50 C20,30 35,20 50,20 Z" fill="none" stroke="%23D4AF37" stroke-width="1" stroke-dasharray="3,3"/></svg>');
        background-size: cover;
        position: relative;
      }

      .intro h1 {
        font-size: 3.5rem;
        margin-bottom: 20px;
        color: var(--deep-red);
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .intro p {
        font-size: 1.5rem;
        color: var(--dark-red);
        max-width: 800px;
        margin: 0 auto;
      }

      /* Sparkles Animation */
      .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        background-color: var(--gold);
        border-radius: 50%;
        animation: sparkle 3s infinite;
        opacity: 0;
      }

      @keyframes sparkle {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 0;
        }
        50% {
          transform: scale(1) rotate(180deg);
          opacity: 1;
        }
        100% {
          transform: scale(0) rotate(360deg);
          opacity: 0;
        }
      }

      /* Wishes Section */
      .wishes {
        padding: 60px 0;
      }

      .wishes-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .wish-card {
        background: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        transition: all 0.4s ease;
        opacity: 0;
        transform: translateY(30px);
        border-left: 4px solid var(--gold);
        position: relative;
        overflow: hidden;
      }

      .wish-card.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .wish-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      }

      .wish-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, var(--deep-red), var(--gold));
      }

      .wish-number {
        display: inline-block;
        width: 36px;
        height: 36px;
        background-color: var(--deep-red);
        color: white;
        border-radius: 50%;
        text-align: center;
        line-height: 36px;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .wish-text {
        font-size: 1.1rem;
        color: #555;
        line-height: 1.7;
      }

      /* Closing Message */
      .closing {
        text-align: center;
        padding: 80px 0;
        background: linear-gradient(
            rgba(245, 245, 220, 0.7),
            rgba(245, 245, 220, 0.9)
          ),
          url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23F5F5DC"/><path d="M30,30 Q50,10 70,30 T70,70 Q50,90 30,70 T30,30 Z" fill="none" stroke="%23D4AF37" stroke-width="1"/></svg>');
        background-size: cover;
        position: relative;
      }

      .closing-content {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .closing p {
        font-size: 1.3rem;
        margin-bottom: 25px;
        color: var(--dark-red);
        font-family: "Dancing Script", cursive;
      }

      .closing h2 {
        font-size: 2.5rem;
        margin-top: 30px;
        color: var(--deep-red);
      }

      /* Heart Animation in Closing */
      .floating-heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: var(--deep-red);
        transform: rotate(45deg);
        animation: floatUp 8s linear infinite;
        opacity: 0.7;
      }

      .floating-heart:before,
      .floating-heart:after {
        content: "";
        width: 20px;
        height: 20px;
        background: var(--deep-red);
        border-radius: 50%;
        position: absolute;
      }

      .floating-heart:before {
        top: -10px;
        left: 0;
      }

      .floating-heart:after {
        top: 0;
        left: -10px;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) rotate(45deg);
          opacity: 0;
        }
        10% {
          opacity: 0.7;
        }
        90% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-100px) rotate(45deg);
          opacity: 0;
        }
      }

      /* Audio Player */
      .audio-player {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: white;
        border-radius: 50px;
        padding: 10px 15px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        z-index: 100;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .audio-btn {
        background: none;
        border: none;
        color: var(--deep-red);
        font-size: 1.2rem;
        cursor: pointer;
      }

      /* Navigation */
      .nav-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: var(--deep-red);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 10px 20px;
        font-family: "Poppins", sans-serif;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s;
        z-index: 100;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .nav-btn:hover {
        background-color: var(--dark-red);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .intro h1 {
          font-size: 2.5rem;
        }

        .intro p {
          font-size: 1.2rem;
        }

        .wishes-container {
          grid-template-columns: 1fr;
        }

        .closing p {
          font-size: 1.1rem;
        }

        .closing h2 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <a href="index.html" class="nav-btn">
      <i class="fas fa-arrow-left"></i> Back to Love
    </a>

    <!-- Audio Player -->
    <div class="audio-player">
      <button class="audio-btn" id="playBtn">
        <i class="fas fa-play"></i>
      </button>
      <span>Romantic Music</span>
      <audio id="bgMusic" loop>
        <source
          src="https://assets.mixkit.co/music/preview/mixkit-romantic-tender-moment-487.mp3"
          type="audio/mpeg"
        />
      </audio>
    </div>

    <!-- Intro Section -->
    <section class="intro" id="intro">
      <div class="container">
        <h1>My 26 Wishes for You, My Love üí´</h1>
        <p>May this year be your best year yet.</p>
      </div>

      <!-- Sparkles -->
      <div id="sparklesContainer"></div>
    </section>

    <!-- Wishes Section -->
    <section class="wishes">
      <div class="container">
        <div class="wishes-container" id="wishesContainer">
          <!-- Wishes will be added by JavaScript -->
        </div>
      </div>
    </section>

    <!-- Closing Message -->
    <section class="closing">
      <div class="closing-content">
        <p>
          Thank you for being the amazing man that you are, I cherish you more
          than words can say.
        </p>
        <p>you are deeply loved by me,</p>
        <h2>Happy 26th Birthday, My Bear üß∏‚ù§Ô∏è</h2>
      </div>

      <!-- Floating Hearts -->
      <div id="floatingHearts"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
